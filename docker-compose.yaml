version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 26017:27017
    volumes:
      - /oyiyio/volumes/storage/db:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: test
      MONGO_INITDB_ROOT_PASSWORD: nest

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8092:8081
    environment:
      ME_CONFIG_OPTIONS_EDITORTHEME: material
      ME_CONFIG_MONGODB_ADMINUSERNAME: test
      ME_CONFIG_MONGODB_ADMINPASSWORD: nest
      ME_CONFIG_MONGODB_URL: mongodb://test:nest@mongo:27017/

  yi-svc-storage:
    build:
      context: .
    restart: always
    volumes:
      - /oyiyio/volumes/storage/files:/app/storage
    ports:
      - 8085:3000
    depends_on:
      - mongo
    privileged: true